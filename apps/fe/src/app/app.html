<div class="min-h-screen bg-gray-50">
  <header class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <h1 class="text-2xl font-bold">Strength Tracker</h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li>
            <a [routerLink]="['/workouts']" routerLinkActive="font-semibold" class="hover:text-blue-200 transition-colors flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
              Workouts
            </a>
          </li>
          <li>
            <a [routerLink]="['/workouts/new']" routerLinkActive="font-semibold" class="hover:text-blue-200 transition-colors flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              New Workout
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="py-6">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-gray-100 border-t border-gray-200 mt-12">
    <div class="container mx-auto p-4 text-center text-gray-500 text-sm">
      <p>Strength Tracker - Track your strength training progress</p>
    </div>
  </footer>
</div>
