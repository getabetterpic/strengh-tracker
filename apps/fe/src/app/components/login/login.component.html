<div class="container mx-auto p-4 max-w-md">
  <div class="mb-6 border-b pb-4">
    <h1 class="text-2xl font-bold text-blue-700">Login</h1>
    <p class="text-gray-500 mt-1">Sign in to access your workouts</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="bg-white rounded-lg shadow-sm p-6 space-y-6">
      <!-- Email or Phone field -->
      <div>
        <label for="identifier" class="block text-sm font-medium text-gray-700 mb-1">Email or Phone Number <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="identifier"
          formControlName="identifier"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
          placeholder="Enter your email or phone number"
        >
        <div *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched" class="text-red-500 text-sm mt-1">
          Email or phone number is required
        </div>
      </div>

      <!-- Password field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password <span class="text-red-500">*</span></label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            placeholder="Enter your password"
          >
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- MFA field (shown only when required) -->
      <div *ngIf="requiresMfa" class="animate-fadeIn">
        <label for="otpCode" class="block text-sm font-medium text-gray-700 mb-1">Authentication Code <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="otpCode"
          formControlName="otpCode"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
          placeholder="Enter your authentication code"
          autocomplete="one-time-code"
        >
        <p class="text-sm text-gray-500 mt-1">Please enter the verification code from your authenticator app</p>
      </div>

      <!-- Hidden MFA field when not required -->
      <input *ngIf="!requiresMfa" type="hidden" formControlName="otpCode">

      <!-- Error message -->
      <div *ngIf="loginError" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ loginError }}
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="isSubmitting"
      >
        <span *ngIf="isSubmitting" class="inline-block animate-spin mr-2">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
      </button>

      <!-- Registration link -->
      <div class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a routerLink="/register" class="text-blue-600 hover:text-blue-800 font-medium">Create one</a>
      </div>
    </div>
  </form>
</div>
